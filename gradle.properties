# Sets default memory used for gradle commands. Can be overridden by user or command line properties.
# This is required to provide enough memory for the Minecraft decompilation process.
org.gradle.jvmargs=-Xmx3G
org.gradle.daemon=false
# supported minimum Minecraft version
mc_version=1.18.2
# Removing items, blocks, tile entities, etc.
major_mod=3
# Changing the order or variables of enums. etc
major_api=2
# Adding items, blocks, tile entities, etc.
minor=1
# bugfix
patch=1
# A or B or R
versionStatus=R
forge_version=1.18.2-40.2.0
patchouli_version=1.18.2-67